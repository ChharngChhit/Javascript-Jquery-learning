<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" href="/image/download.jfif">
</head>

<body>
    <fieldset>
        <p>Calculator</p>
        <input type="" id="result" value="" placeholder="0">
        <input type="button" value="*" id="pro" onclick="calcu('*')">
        <input type="button" value="+" id="plus" onclick="calcu('+')">
        <input type="button" value="-" id="nag" onclick="calcu('-')">
        <input type="button" value="/" id="div" onclick="calcu('/')">
        <input type="button" value="9" id="_9" onclick="calcu('9')">
        <input type="button" value="8" id="_8" onclick="calcu('8')">
        <input type="button" value="7" id="_7" onclick="calcu('7')">
        <input type="button" value="6" id="_6" onclick="calcu('6')">
        <input type="button" value="5" id="_5" onclick="calcu('5')">
        <input type="button" value="4" id="_4" onclick="calcu('4')">
        <input type="button" value="3" id="_3" onclick="calcu('3')">
        <input type="button" value="2" id="_2" onclick="calcu('2')">
        <input type="button" value="1" id="_1" onclick="calcu('1')">
        <input type="button" value="." id="_point" onclick="calcu('.')">
        <input type="button" value="0" id="_0" onclick="calcu('0')">
        <input type="button" value="=" id="_equ" onclick="Result()">
        <input type="button" value="C" id="_c" onclick="cls()">
    </fieldset>
</body>
<script src="calculator.js"></script>
</html>
