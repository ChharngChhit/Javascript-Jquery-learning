<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        width: 200px;
        /* height: 200px; */
        object-fit: cover;
        float: left;
    }
    #box{
        width: 200px;
        height: 200px;
        float: left;
    }
</style>
<body>
    <img src="/image/1.png" alt="" id="image" onmouseover="change_img()" onmouseout="change_img2()">
    <!-- onmouseover have action when your mouse on image -->
    <!-- onmouseout have action when your mouse out from image -->

    <input type="button" value="ChangeIMG" onclick="change_img()">
    <!-- <button onclick="change_img()"><img src="/image/3.png" alt="" id="image"></button> -->
    <div id="box" style="background-color: blue;">

    </div>

</body>
<script>
    function change_img(){
        // alert(1);
        document.getElementById('image').setAttribute('src','/image/2.png');
        // setAtrribute use for change attribute.
        document.getElementById('box').setAttribute('style', "background-color: yellow");
    }
    function change_img2(){
        // alert(1);
        document.getElementById('image').setAttribute('src','/image/1.png');
        // setAtrribute use for change attribute.
        document.getElementById('box').setAttribute('style', "background-color: blue");
    }
</script>
</html>
