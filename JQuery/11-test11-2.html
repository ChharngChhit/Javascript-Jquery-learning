<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
</head>
<style>
    /* body{
        width: 100%;

    } */
    .container {
        width: 760px;
        height: 500px;
        background-color: red;
        margin: auto;
    }
    .slide {
        width: 100%;
        height: 100%;
        
    }
    .slide img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: relative;
    }
    .container .right-btn{
        width: 50px;
        background-color:aqua;
        border-radius: 20px;
        padding: 10px;
        position: absolute;
        top: 250px;
        margin-left: 700px;
        transform: translate(-50%);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .container .left-btn{
        width: 50px;
        background-color:aqua;
        border-radius: 20px;
        padding: 10px;
        position: absolute;
        top: 250px;
        margin-left: 50px;
        transform: translate(-50%);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .slide-box{
        width: 100%;
        height: 100%;
    }
    .show_content{
        height: 20px;
        width: 780px;
        position: absolute;
        display: flex;
        justify-content: center;
        
        top: 450px;
        gap: 5px;
    }
    .show{
        width: 40px;
        height: 100%;
        background-color: rgba(255, 255, 0, 0.3);
        position: relative;
        border-radius: 10%;
        display: flex;
        justify-content: center;
        align-items: center;
        
    }
    .slide .num-photo{
        width: 50px;
        height: 30px;
        background-color: rgb(210, 230, 30);
        border-radius: 40%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 20px;
        margin-left: 40px;
    }
</style>
<body>
    <div class="container">
        <div class="slide-box">
            <!-- <div class="slide">
                <img src="img/349430.jpg" alt="">
                <div class="num-photo">1</div>
            </div>
            <div class="slide">
                <img src="img/HD-landscape-Photographs-610x381.png" alt="">
                <div class="num-photo">2</div>
            </div>
            <div class="slide">
                <img src="img/HD-landscape-Photographs-2-610x381.jpg" alt="">

            </div>
            <div class="slide">
                <img src="img/HD-landscape-Photographs-3-610x412.jpg" alt="">
                <div class="num-photo">4</div>
            </div> -->
        </div>
        <button class="right-btn">Next</button>
        <button class="left-btn">Back</button>
        <div class="show_content">
            <!-- <div class="show"></div>
            <div class="show"></div>
            <div class="show"></div>
            <div class="show"></div> -->
        </div>
    </div>
</body>
<script>
    let image = [
        {"img":"img/349430.jpg", "index":"1"},
        {"img":"img/HD-landscape-Photographs-610x381.png", "index":"2"},
        {"img":"img/HD-landscape-Photographs-2-610x381.jpg", "index":"3"},
        {"img":"img/HD-landscape-Photographs-3-610x412.jpg", "index":"4"},
        {"img":"img/HD-landscape-Photographs-610x381.png", "index":"5"}
    ];

    arrayObject();
        function arrayObject(){
            let num =0;
            let txt = '';
            for (let i in image){
                num++;
                txt+= `
                <div class="slide">
                    <img src="${image[i]['img']}" alt="">
                    <div class="num-photo">${num}</div>
                </div>
                `;
            }
            $('.slide-box').html(txt);
        }

    $(document).ready(function(){
        let num=0;
        let leg = $('.slide').length;
        // let txt = '';
        count();
        $(".slide").hide();
        $('.slide').eq(num).show();
        $('.show').eq(num).css({'background-color':'gray'});

        $('.right-btn').click(function(){
            $('.slide').eq(num).hide(num);
            $('.show').eq(num).css({'background-color':'rgba(255,255,0,0.3)'});
            num++;
            if(num >= leg){
                num = 0;
            }
            $('.slide').eq(num).show(num);
            $('.show').eq(num).css({'background-color':'gray'});
        });

        $('.left-btn').click(function(){
            $('.slide').eq(num).hide();
            $('.show').eq(num).css({'background-color':'yellow'});
            num--;
            if(num < 0){
                num = leg-1;
            }
            $('.slide').eq(num).show();
            $('.show').eq(num).css({'background-color':'gray'});
        });

        function count(){
            let txt = '';
            for (let i=0; i<leg; i++){
                txt+= `<div class="show">${i+1}</div>`;
            }
            $('.show_content').html(txt);
        }
    
    });
</script>
</html>
