<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
</head>
<style>
    .image {
        width: 300px;
        height: 300px;
        object-fit: cover;
        margin: 10px;
    }
</style>
<body>
    <img src="image/1.jpg" alt="" class="image" data-img1="image/2.jpg" data-img2="image/1.jpg">
    <img src="image/3.jpg" alt="" class="image" data-img1="image/4.jpg" data-img2="image/3.jpg">
    <img src="image/5.jpg" alt="" class="image" data-img1="image/6.jpg" data-img2="image/5.jpg">
    <img src="image/7.jpg" alt="" class="image" data-img1="image/8.jpg" data-img2="image/7.jpg">
</body>
<script>
    $(document).ready(function(){
        $(".image").mouseover(function(){
            var ethis = $(this);
            var ss = ethis.data('img1');
            ethis.attr('src', ss);
        });
        $('.image').mouseout(function(){
            var ethis = $(this);
            var ss = ethis.data('img2');
            ethis.attr('src', ss);
        });
    });
</script>
</html>
