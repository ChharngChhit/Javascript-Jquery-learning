<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        width: 100%;
        height: 100vh;
        background-color: aqua;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container{
        width: 300px;
        margin: auto;
        background-color: burlywood;
        border-radius: 20px;
        box-shadow: 0 10px 20px brown, inset 0 -10px 20px brown;
    }
    .container h1{
        text-align: center;
        margin: 20px;
        font-size: 20px;
    }
    .container input{
        width: 150px;
        padding-top: 10px;
        padding-bottom: 10px;
        margin: 20px;
        margin-left: 40px;
        font-size: 16px;
        text-align: right;
        margin-right: 0;
        border-radius: 10px;
        box-shadow: 0 0 10px saddlebrown, inset 0 0 10px burlywood;
    }
     .container p{
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }
    .container button{
        width: 80px;
        height: 40px;
        display: block;
        margin: auto;
        margin-bottom: 30px;
        box-shadow: 0 0 10px gray, inset 0 0 10px gray;
        border-radius: 10px;
        border: 1px solid green;
    }
    .container button:hover{
        background-color: blueviolet;
    }
    
</style>
<body>
    <div class="container">
        <h1>Convert to(MB/GB)</h1>
        <input type="number" id="Megab" placeholder="0">
        <label for="">Magabytes</label>
        <p>to</p>
        <input type="number" id="Kilob" placeholder="0">
        <label for="">Kilobytes</label>
        <button id="clr">Clear</button>
    </div>
    <script>
        var txt1 = $('#Megab');
        var txt2 = $('#Kilob');
        $(document).ready(function(){
            $('#Megab').keyup(function(){
                $('#Kilob').val(txt1.val()*1024);
            });
            $('#Megab').click(function(){
                $('#Kilob').val(txt1.val()*1024);
            });
            $('#Kilob').keyup(function(){
                $('#Megab').val(txt2.val()/1024);
            });
            $('#Kilob').click(function(){
                $('#Megab').val(txt2.val()/1024);
            });
            $('#clr').click(function(){
                $('#Kilob').val("");
                $('#Megab').val("");
            });
        });
    </script>
</body>
</html>
