<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
</head>
<body>
    <div class="box1">    
        <!-- parents -->
        <dix class="box2">   
            <!-- parent -->
            <h1>Hello World</h1>
        </dix>
    </div>
    <div class="box1">     
        <!-- parents -->
        <dix class="box">  
            <!-- parent -->
            <h1>Hello World</h1>
        </dix>
    </div>

    <input type="button" value="Click" id="btn">
</body>
<script>
    $(document).ready(function(){
        $('#btn').click(function(){
            // $('h1').html("Hello");
            $('h1').parent('.box2').html("<h1>Hello</h1>");
        })
    });
</script>
</html>
