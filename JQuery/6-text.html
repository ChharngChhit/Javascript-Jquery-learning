<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
</head>
<style>
    .box {
        width: 200px;
        height: 200px;
        background-color: red;
        margin: 20px;
        float: left;
    }
    /* .box1{
        width: 200px;
        height: 200px;
        background-color: blue;
        margin: 20px;
        float: left;
    } */
</style>
<body>
    <div class="box">

    </div>

    <input type="button" value="append" id="btn">
    <input type="button" value="prepend" id="btn1">
    <input type="button" value="add to table" id="btn2"> 
</body>
<script>
    $(document).ready(function(){
        $('#btn').click(function(){
            var box = '<div class="box" style="background-color: blue;"></div>';
            $('body').append(box);
        });
        $('#btn1').click(function(){
            var box = '<div class="box" style="background-color: yellow;"></div>';
            $('body').prepend(box);
        });
    });

</script>
</html>
